<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My React App</title>
  </head>
  <body>
    <script>
      // 将路径名、查询和锚点拼接成一个新的 URL，并将页面重定向到该 URL
      const segment = window.location.pathname.split('/')[1] || 'home';
      window.location.replace('/#' + segment);
    </script>
  </body>
</html>
